{% load static %}

<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Registrar - ShareMind</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body class="bg-gray-100">


    <div id="wrapper" class="flex flex-col justify-between h-screen">

        <!-- Content-->

        <div>
            <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">

                <h1 class="lg:text-2xl text-xl font-semibold mb-6"> Insira suas informações: </h1>
                <!--<p class="mb-2 text-black text-lg"> Register to manage your account </p>-->

                <div>
                    <style>
                        h5{
                        color: red;}
                    </style>
                    {% for message in messages %}
                    <h5> {{message}} </h5>
                    {% endfor %}
                </div>

                <form action="" method = "POST"> <!-- GET seria para informacoes não confidenciais e POST para confidenciais; serve para não mostrar na URL-->
                    {% csrf_token %}
                    <input type="text" name = "username" placeholder="Usuário" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    <input type="email" name = "email" placeholder="E-mail" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    <input type="password" name = "password" placeholder="Senha" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    <input type="password" name = "password2"  placeholder="Confirme a senha" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">


                    <!--<div class="text-center mt-5 space-x-2">
                        <a href="/signin" class="py-3 rounded-md text-white text-xl w-full" style="background-color: #81C8E7; display: block;">Criar conta</a>
                    </div>-->

                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Sign Up</button>
                    <div class="text-center mt-5 space-x-2">
                        <p class="text-base"> Já possui uma conta? <a href="/signin"> Login </a></p>
                    </div>

                </form>
            </div>
        </div>


    <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


</body>


</html>
