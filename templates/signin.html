    <title>Sign In - MindShare</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head>

<body style="background-color: white;">


    <div id="wrapper" class="flex flex-col justify-between h-screen">

        <div class="bg-white py-4 shadow dark:bg-gray-800">
            <div class="max-w-6xl mx-auto">


                <div class="flex items-center lg:justify-between justify-around">

                    <a href="trending.html">
                       <b><h1 style="font-size: 1.5rem;">MindShare</h1></b>
                    </a>

                    <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">

        <!-- Content-->
        <div>
            <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
                <div class="texto-bem-vindo">MindShare</div>
                <div class="texto-subtitulo">Compartilhe experiências, encontre apoio</div>
                <div class="texto-subtitulo">MindShare: sua jornada, uma inspiração</div>
                <div class="texto-acima-botao">Já possui cadastro?</div>

                <div>
                    <style>
                        h5{
                        color: red;}
                    </style>
                    {% for message in messages %}
                    <h5> {{message}} </h5>
                    {% endfor %}
                </div>

                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="text" name = "username" placeholder="Usuário" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    <input type="password" name = "password" placeholder="Senha" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                    <div class="flex justify-between my-4">
                        <div class="checkbox">
                            <input type="checkbox" id="chekcbox1" checked>
                            <!--<label for="chekcbox1"><span class="checkbox-icon"></span>Remember Me</label>-->
                        </div>
                        <a href="#"> Esqueceu sua senha? </a>
                    </div>

                    <button type="submit" class="py-3 rounded-md text-white text-xl w-full" style="background-color: #85e985;">Entrar</button>

                    <div class="text-center mt-5 space-x-2">
                        <a href="/signup" class="py-3 rounded-md text-white text-xl w-full" style="background-color: #81C8E7; display: block;">Criar conta</a>
                    </div>

                </form>
            </div>
        </div>

         <!-- Footer -->

    <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
